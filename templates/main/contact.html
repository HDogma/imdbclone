
<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Kontakt</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" method="POST" action="{% url "profile_contact" user.id %}">
            <fieldset>
                {% csrf_token %}
                <div class="form-group">
                  <label for="{{ contactform.email.id_for_label }}" class="col-lg-2 control-label">Ihre E-Mail Adresse</label>
                  <div class="col-lg-10">
                    {{ contactform.email }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="{{ contactform.name.id_for_label }}" class="col-lg-2 control-label">Ihr Name</label>
                  <div class="col-lg-10">
                    {{ contactform.name }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="{{ contactform.subject.id_for_label }}" class="col-lg-2 control-label">Betreff</label>
                <div class="col-lg-10">
                   {{ contactform.subject }}
                </div>
                </div>
                <div class="form-group">
                  <label for="{{ contactform.message.id_for_label }}" class="col-lg-2 control-label">Nachricht</label>
                  <div class="col-lg-10">
                  {{ contactform.message }}
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Schlie√üen</button>
                    <button type="submit" class="btn btn-primary">Senden</button>
                </div>

            </fieldset>

        </form>
      </div>

    </div>
  </div>
</div>
