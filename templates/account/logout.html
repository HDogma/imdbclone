{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Abmelden" %}{% endblock %}

{% block account %}
<h1>{% trans "Abmelden" %}</h1>

<p>{% trans 'Sind Sie sicher, dass Sie sich abmelden wollen?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-primary btn-md">{% trans 'Abmelden' %}</button>
</form>


{% endblock %}
